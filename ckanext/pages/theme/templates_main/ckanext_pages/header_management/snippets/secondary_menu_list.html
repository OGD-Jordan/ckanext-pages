<h5 class="mt-5">{{ _('Secondary Menu') }}</h5>
<a href="{{ h.url_for('header_management.new_secondary_menu') }}" class="redbtn mt-2">
  <img src="/images/addition.png"> {{ _('Add New') }}
</a>

<div class="tablebody table-responsive mt-2">
  <table class="table">
    <thead>
      <tr>
        <th style="font-weight: bold !important;">{{ _('Title En') }}</th>
        <th style="font-weight: bold !important;">{{ _('Link En') }}</th>
        <th style="font-weight: bold !important;">{{ _('Order') }}</th>
        <th style="font-weight: bold !important; width:12%;">{{ _('Actions') }}</th>
      </tr>
    </thead>
    <tbody>
      {% for item in secondary_menu %}
        <tr class="{{ 'text-muted' if not item.is_visible }}">
          <td>{{ item.title_en }}</td>
          <td>{{ item.link_en }}</td>
          <td>{{ item.order }}</td>
          <td>
            <div class="d-flex flex-row">
              <a href="{{ h.url_for('header_management.edit_secondary_menu', id=item.id) }}" class="me-1">
                <img src="/images/edit.png" alt="Edit">
              </a>
              <form method="POST"
                    action="{{ h.url_for('header_management.toggle_secondary_menu_visibility', id=item.id) }}"
                    style="display:inline">
                {{ h.csrf_input() }}
                <button type="submit" class="btn-link p-0 me-1">
                  <img src="/images/visibility.png" alt="Toggle visibility">
                </button>
              </form>
              <form method="POST"
                    action="{{ h.url_for('header_management.delete_secondary_menu', id=item.id) }}"
                    style="display:inline">
                {{ h.csrf_input() }}
                <button type="submit" class="btn-link p-0">
                  <img src="/images/delete.png" alt="Delete">
                </button>
              </form>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
