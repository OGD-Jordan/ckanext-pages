<h5 class="mt-4">{{ _('Header Logo') }}</h5>

<div class="tablebody table-responsive mt-3">
    <table class="table">
        <thead>
        <tr>
            <th style="font-weight: bold !important;">{{ _('Header Logo Arabic') }}</th>
            <th style="font-weight: bold !important;">{{ _('Header Logo English') }}</th>
            <th style="font-weight: bold !important; width:12%;">{{ _('Actions') }}</th>
        </tr>
        </thead>
        <tbody>
        {% if logo %}
            <tr>
                <td>
                    {{ logo.logo_ar_filename }}
                </td>
                <td>
                    {{ logo.logo_en_filename }}
                </td>
                <td>
                    <div class="d-flex flex-row">
                        <!-- Edit Button -->
                        <a href="{{ h.url_for('header_management.edit_logo', id=logo.id) }}" class="me-1">
                            <img src="/images/edit_icon.png" alt="Edit"
                                 style="width: 32px; height: 32px; cursor: pointer;">
                        </a>
                    </div>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3" class="text-center">
                    {{ _('No logo uploaded yet') }}
                </td>
            </tr>
        {% endif %}
        </tbody>
    </table>
</div>
