{% extends "page.html" %}

{% block primary_content %}
  <div class="header-management">
    <h1>{{ _('Header Management') }}</h1>
    
    <!-- Header Logo Section -->
    <div class="header-logo">
      <h2>{{ _('Header Logo') }}</h2>
      <a href="{{ h.url_for('header_management.logo') }}" class="btn btn-primary">{{ _('Edit Logo') }}</a>
    </div>

    <!-- Main Menu Section -->
    <div class="main-menu">
      <h2>{{ _('Main Menu') }}</h2>
      <a href="{{ h.url_for('header_management.main_menu') }}" class="btn btn-primary">{{ _('Edit Main Menu') }}</a>
    </div>

    <!-- Secondary Menu Section -->
    <div class="secondary-menu">
      <h2>{{ _('Secondary Menu') }}</h2>
      <a href="{{ h.url_for('header_management.secondary_menu') }}" class="btn btn-primary">{{ _('Edit Secondary Menu') }}</a>
    </div>
  </div>
{% endblock %}
